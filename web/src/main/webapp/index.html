<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript">
            var context = window.location.pathname.substring(0, window.location.pathname.indexOf("/", 2));
            var url = window.location.protocol + "//" + window.location.host + context + "/bla/bla";
            console.log("context " + context + ", " + "url " + url);
        </script>

        <link rel="stylesheet" href="webjars/purecss/2.1.0/build/pure-min.css" />
        <link rel="stylesheet" href="webjars/purecss/2.1.0/build/grids-responsive-min.css" />
        <script type="text/javascript" src="webjars/knockout/3.5.1/build/output/knockout-latest.js"></script>

        <script type="text/javascript">
            // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
            function AppViewModel(data) {

                var self = this;
                // @data

                // @properties
                self.links = data;
            }
        </script>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1-1">
            </div>
            <div class="pure-u-1-1">

                <h2 class="pure-menu-heading">Single Page Applications</h2>

                <p>
                    List of single page applications
                    featuring knockout and ee8 rest services.
                </p>

                <ul class="pure-menu-list" 
                    data-bind="foreach: links">
                    <li class="pure-menu-item" 
                        data-bind="hidden: value == '---'">
                        <a class="pure-menu-link" 
                           data-bind="attr: {'href': href}" >
                            <span data-bind="text: value"/></a>
                    </li>
                    <hr data-bind="visible: value == '---'" />
                </ul>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        // Activates knockout.js
        const data = [
            {href: 'kotutorials/example_click_counter.html', value: 'example_click_counter'},
            {href: 'kotutorials/example_hello_world.html', value: 'example_hello_world'},
            {href: 'kotutorials/example_datastructure.html', value: 'example_datastructure.html'},

            {href: '#', value: '---'},
            {href: 'kotutorials/tutorial1.html', value: 'tutorial1'},
            {href: 'kotutorials/tutorial2.html', value: 'tutorial2'},

            {href: '#', value: '---'},
            {href: 'customer/customer.html', value: 'customer'},
            {href: 'customer/customers.html', value: 'customers'},

                    {href: '#', value: '---'},
                    {href: 'systeminfo/systeminfo.html', value: 'systeminfo'}
                ];
                const appViewModel = new AppViewModel(data)
        ko.applyBindings(appViewModel);
    </script>
</html>
