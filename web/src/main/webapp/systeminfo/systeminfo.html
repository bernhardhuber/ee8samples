<html>
    <head>
        <title>System Info</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../webjars/bootstrap/5.2.3/dist/css/bootstrap.min.css" />

        <script type="text/javascript" src="../webjars/knockout/3.5.1/build/output/knockout-latest.js"></script>
        <script type="text/javascript" src="../webjars/jquery/3.6.1/dist/jquery.min.js"></script>

        <script type="text/javascript" src="../webjars/popperjs__core/2.11.6/dist/umd/popper.min.js"></script>
        <script type="text/javascript" src="../webjars/bootstrap/5.2.3/dist/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
            function AppViewModel(greetingdata, pudata, cdidata) {
                var self = this;

                // @properties
                self.greeting = ko.observable(greetingdata.greeting);
                self.pu = pudata;
                self.cdi = cdidata;

                // @function computing
            }

            function AppDataLoader() {
                var self = this;
                // @data
                const resturlGreetingdata = '/ko_pure_web/resources/systeminfo';
                const resturlPudata = '/ko_pure_web/resources/systeminfo/pu';
                const resturlCdidata = '/ko_pure_web/resources/systeminfo/cdi';
                var greeting;
                var pudata;
                var cdidata;


                self.loadAllData = function () {

                    $.getJSON(resturlGreetingdata, function (jsondata) {
                        console.log("loadGreetingdata1 " + JSON.stringify(jsondata, null, 2));
                        self.greeting = jsondata;
                    });
                    $.getJSON(resturlGreetingdata, function (jsondata) {
                        //console.log("loadPudata " + JSON.stringify(jsondata, null, 2));
                        pudata = jsondata;
                    });
                    $.getJSON(resturlCdidata, function (jsondata) {
                        //console.log("loadCdidata " + JSON.stringify(jsondata, null, 2));
                        cdidata = jsondata;
                    });
                    console.log("loadGreetingdata2 " + JSON.stringify(greeting, null, 2));
                    return {
                        greetingdata: self.greeting,
                        pudata: self.pudata,
                        cdidata: self.cdidata
                    };
                }
                self.defaultAllData = function () {
                    const greetingdata = {
                        "greeting": "Hello World"
                    };
                    const pudata = {
                        "properties": {
                            "javax.persistence.lock.timeout": -1,
                            "org.hibernate.flushMode": "AUTO",
                            "javax.persistence.cache.retrieveMode": "USE",
                            "javax.persistence.lock.scope": "EXTENDED",
                            "javax.persistence.cache.storeMode": "USE"
                        },
                        "embeddables": [
                            "org.huberb.pureko.application.order.OrderEntity$ShipInfoEmbeddable",
                            "org.huberb.pureko.application.customer.CustomerEntity$FullAddressEmbeddable"
                        ],
                        "entities": [
                            {
                                "java-type-name": "org.huberb.pureko.application.customer.CustomerEntity",
                                "name": "CustomerEntity",
                                "persistent-type-name": "ENTITY"
                            },
                            {
                                "java-type-name": "org.huberb.pureko.application.order.OrderEntity",
                                "name": "OrderEntity",
                                "persistent-type-name": "ENTITY"
                            }
                        ],
                        "managedType": [
                            "org.huberb.pureko.application.order.OrderEntity$ShipInfoEmbeddable",
                            "org.huberb.pureko.application.customer.CustomerEntity",
                            "org.huberb.pureko.application.order.OrderEntity",
                            "org.huberb.pureko.application.customer.CustomerEntity$FullAddressEmbeddable"
                        ]
                    };
                    const cdidata = [
                        {
                            "alternative": false,
                            "injectionPoints": [
                                "[UnbackedAnnotatedParameter] Parameter 1 of [UnbackedAnnotatedMethod] @Produces @BatchProperty public org.jberet.creation.BatchBeanProducer.getCharacter(InjectionPoint)"
                            ],
                            "qualifiers": [
                                "@javax.batch.api.BatchProperty(name=\"\")",
                                "@javax.enterprise.inject.Any()"
                            ],
                            "name": "",
                            "scope": "javax.enterprise.context.Dependent",
                            "types": [
                                "java.lang.Comparable<java.lang.Character>",
                                "interface java.io.Serializable",
                                "class java.lang.Character",
                                "class java.lang.Object"
                            ],
                            "stereotypes": [],
                            "beanClass": "org.jberet.creation.BatchBeanProducer",
                            "nullable": false
                        },
                        {
                            "alternative": false,
                            "injectionPoints": [
                                "[UnbackedAnnotatedParameter] Parameter 1 of [UnbackedAnnotatedMethod] @Produces @BatchProperty public org.jberet.creation.BatchBeanProducer.getCharacterArray(InjectionPoint)"
                            ],
                            "qualifiers": [
                                "@javax.batch.api.BatchProperty(name=\"\")",
                                "@javax.enterprise.inject.Any()"
                            ],
                            "name": "",
                            "scope": "javax.enterprise.context.Dependent",
                            "types": [
                                "class [Ljava.lang.Character;",
                                "class java.lang.Object"
                            ],
                            "stereotypes": [],
                            "beanClass": "org.jberet.creation.BatchBeanProducer",
                            "nullable": false
                        }
                    ];
                    return {greetingdata: greetingdata, pudata: pudata, cdidata: cdidata};
                }
            }

            // setup AppViewModel
            $(document).ready(function () {

                // Run code
                var allData;
                const mode = 0;
                if (mode == 0) {
                    var appDataLoader = new AppDataLoader();
                    allData = appDataLoader.defaultAllData();
                } else if (mode == 1) {
                    var appDataLoader = new AppDataLoader();
                    allData = appDataLoader.loadAllData();
                }
                console.log("appDataLoader.loadAllData " + JSON.stringify(allData, null, 2));


                var appViewModel = new AppViewModel(allData.greetingdata,
                        allData.pudata,
                        allData.cdidata);
                ko.applyBindings(appViewModel);

            });
        </script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Greeting</h2>
                    <span data-bind="text: greeting"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>PU</h2>

                    <h3>Properties</h3>
                    <table class="table table-striped table-bordered table-sm">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: Object.entries(pu.properties)">
                            <tr>
                                <td>
                                    <span data-bind="text: $data[0]"/>
                                </td>
                                <td>
                                    <span data-bind="text: $data[1]"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <h3>Embeddables</h3>
                    <table class="table table-striped table-bordered table-sm">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: pu.embeddables">
                            <tr>
                                <td><span data-bind="text: $data"></span></td>
                            </tr>
                        </tbody>
                    </table>

                    <h3>Entities</h3>
                    <table class="table table-striped table-bordered table-sm">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Java Type Name</th>
                                <th>Persistent Type Name</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: pu.entities">
                            <tr>
                                <td><span data-bind="text: $data.name"></span></td>
                                <td><span data-bind="text: $data['java-type-name']"></span></td>
                                <td><span data-bind="text: $data['persistent-type-name']"></span></td>
                            </tr>
                        </tbody>
                    </table>


                    <h3>Managed Type</h3>
                    <table class="table table-striped table-bordered table-sm">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: pu.managedType">
                            <tr>
                                <td><span data-bind="text: $data"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h2>CDI</h2>

                    <table class="table table-striped table-bordered table-sm">
                        <thead>
                            <tr>
                                <th>Bean Class</th>
                                <th>Name</th>
                                <th>Scope</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: cdi">
                            <tr>
                                <td><span data-bind="text: beanClass"></span></td>
                                <td><span data-bind="text: name"></span></td>
                                <td><span data-bind="text: scope"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <h2>Raw Json</h2>
                <div class="col">
                    <button class="btn btn-outline-primary" 
                            type="button" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#collapsePuRawJson" 
                            aria-expanded="false" 
                            aria-controls="collapsePuRawJson">
                        PU raw json
                    </button>
                    <div class="collapse" id="collapsePuRawJson">
                        <pre data-bind="text: JSON.stringify(pu, null, 2)">
                        </pre>
                    </div>

                    <button class="btn btn-outline-primary" 
                            type="button" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#collapseCdiRawJson" 
                            aria-expanded="false" 
                            aria-controls="collapseCdiRawJson">
                        CDI raw json
                    </button>
                    <div class="collapse" id="collapseCdiRawJson">
                        <pre data-bind="text: JSON.stringify(cdi, null, 2)">
                        </pre>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
